<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercícios HTML</title>
  <style>
    #conteudo {
      padding: 30px 0px;
    }
  </style>
</head>

<body>
  <header>
    <h1>Exercícios HTML</h1>
  </header>
  <nav>
    <a href wm-nav="exercicios/teste.html">Teste</a> |
    <a href wm-nav="exercicios/texto1.html">Textos 1</a> |
    <a href wm-nav="exercicios/texto2.html">Textos 2</a> |
    <a href wm-nav="exercicios/listas.html">Listas</a> |
    <a href wm-nav="exercicios/listaaninhada.html">Lista Aninhada</a>
  </nav>
  <section id="conteudo"></section>
  <footer>
    Curso de Web Moderno da Cod3r
  </footer>
  <script>
    document.querySelectorAll('[wm-nav]').forEach(link => {
      const conteudo = document.getElementById('conteudo')

      link.onclick = function (e) {
        e.preventDefault()
        fetch(link.getAttribute('wm-nav'))
          .then(resp => resp.text())
          .then(html => conteudo.innerHTML = html)
      }
    })
  </script>
</body>

</html>
